<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="review.css">
  </head>
  <body ng-app>
    <h1>Hello, world!</h1>
    <!--碰到極大的困難-->
    <!--怎麽動態產生dropdown的選項，第一個dropdown的選項(iconurl)可以寫死，第二個dropdown的選項(iconfolder)怎麽動態-->
    <!--怎麽即時讀取電腦或檔案的資料夾跟檔案進來-->
    <!--不能即時讀取，是不是可以讀文檔，但要怎麽解析成資料夾與檔案-->
    <!--怎麽repeat圖檔顯示-->
    <!-- Example single danger button -->
    <div class="btn-group">
      <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        customicondesign.com
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">customicondesign-flag2</a>
        <a class="dropdown-item" href="#">customicondesign-flags</a>
        <a class="dropdown-item" href="#">customicondesign-mono-business1-black</a>
      </div>
    </div>
    <div class="container" ng-controller="MainCtrl">
      <div class="row">
        <div class="col col-sm-2 col-md-2 col-lg-2 " ng-repeat="item in items">
          <div class="card" style="width: 100%;">
            <div class="card-header">{{item.header}}</div>
            <img class="card-img-top" ng-src="{{item.path}}" ng-alt="{{item.header}}">
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
    <script src="review.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
